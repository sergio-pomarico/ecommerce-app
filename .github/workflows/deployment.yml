name: Run units an integration test

on:
  push:
    branches:
      - master
jobs:
  run_test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install dependencies
        run: npm install --no-audit --no-fund --no-optional
      - name: Run linter
        run: npm run lint
      - name: Run tests
        run: npm run test
